# Error Patterns Configuration
# Defines common error patterns and their handling strategies

error_patterns:
  connection_timeout:
    pattern: "Connection timeout"
    severity: "warning"
    retry_count: 3
    recovery_action: "reconnect"
    
  api_rate_limit:
    pattern: "Rate limit exceeded"
    severity: "error"
    retry_count: 1
    recovery_action: "wait_and_retry"
    
  file_not_found:
    pattern: "No such file or directory"
    severity: "error"
    retry_count: 0
    recovery_action: "create_fallback"
    
  database_connection:
    pattern: "Database connection failed"
    severity: "critical"
    retry_count: 5
    recovery_action: "switch_to_backup"

recovery_strategies:
  reconnect:
    action: "attempt_reconnection"
    delay: 2.0
    max_attempts: 3
    
  wait_and_retry:
    action: "exponential_backoff"
    base_delay: 1.0
    max_delay: 60.0
    
  create_fallback:
    action: "use_default_config"
    fallback_path: "/tmp/fallback"
    
  switch_to_backup:
    action: "failover"
    backup_endpoint: "backup.example.com"

monitoring:
  log_level: "INFO"
  alert_threshold: 5
  report_interval: 300