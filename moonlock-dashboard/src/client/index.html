<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/moonlock-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moonlock Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'JetBrains Mono', 'Fira Code', monospace;
        background: #0f172a;
        color: #f1f5f9;
        overflow: auto;
        min-height: 100vh;
      }
      
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 2px solid #334155;
        border-top: 2px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loader"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
